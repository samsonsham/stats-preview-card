<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./css/style.comp.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <!-- ********************  Head Image  ********************* -->
        <div class="head-img">
          <div class="wrap">
            <img src="./images/image-header-mobile.jpg" class="img-mobile" />
            <img src="./images/image-header-desktop.jpg" class="img-desktop" />
          </div>
        </div>

        <div class="card__body">
          <!-- ********************  Card Description  ********************* -->
          <div class="card__desc">
            <h1 class="heading">
              Get <span class="accent">insights</span> that help your business
              grow.
            </h1>
            <p class="paragraph">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>

          <!-- ********************  Card Statistics  ********************* -->
          <div class="card__stat">
            <div class="stat-box stat-company">
              <p>10k+</p>
              <p>companies</p>
            </div>
            <div class="stat-box stat-templates">
              <p>314</p>
              <p>templates</p>
            </div>
            <div class="stat-box stat-queries">
              <p>12m+</p>
              <p>queries</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/samsonsham"
          >Samson Sham</a
        >.
      </div>
    </footer>
  </body>
</html>
